<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="card_input">
          <div class="input">
            <label for="number">DAY</label>
            <input type="number" id="number" placeholder="DD" />
          </div>
          <div class="input">
            <label for="number">MONTH</label>
            <input type="number" id="number" placeholder="MM" />
          </div>
          <div class="input">
            <label for="number">YEAR</label>
            <input type="number" id="number" placeholder="YYYY" />
          </div>
        </div>
        <div class="card_btn">
          <button class="btn">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <div class="card_text">
          <div class="col" id="years">
            <span class="number">--</span>
            <span class="text">years</span>
          </div>
          <div class="col" id="months">
            <span class="number">--</span>
            <span class="text">months</span>
          </div>
          <div class="col" id="days">
            <span class="number">--</span>
            <span class="text">days</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
